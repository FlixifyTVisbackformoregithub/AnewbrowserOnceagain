<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANew Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <input type="text" class="address-bar" placeholder="Enter URL...">
        <button class="nav-button">Go</button>
        <button class="nav-button">Back</button>
        <button class="nav-button">Forward</button>
        <button class="nav-button">Refresh</button>
    </div>
    <div class="tabs">
        <!-- Dynamic tab creation can go here -->
    </div>
    <div class="webview-container">
        <webview id="webview" src="https://www.example.com" style="width:100%; height:100%;"></webview>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
